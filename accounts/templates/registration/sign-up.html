{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %} 
{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form}}
  <p>Have an account? Login <a href="/login">Here</a>!</p>
  <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock content %}
